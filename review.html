<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='appcss.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Book Heaven</title>
</head>
<body>
<div class="nav_bar">

    <div class="container">
  <div class="row">
    <div class="col-sm">
      <a href="{{url_for('main')}}"> <img src="{{url_for('static', filename='images/logo.PNG')}}"> </a>
    </div>
    <div class="col-sm">
      <form action="{{url_for('results')}}" method="post">
    <input type="text" name="book" placeholder="Book review">
    <input type="submit" name="submit" class="fa" value="&#xf002;">
    </form>
    </div>
    <div class="col-sm">
        <div class="r_buttons">
        <a href="{{url_for('logout')}}">Logout</a>
        <a href="{{url_for('profile', user_name=user)}}">{{ user }}</a>
            </div>
    </div>
  </div>
</div>

</div>

<div class="r_block">
    <h3>Write a review about "{{ book }}"</h3>
    <p>This review will appear to the book page and your profile page.</p>
    <p>You can edit the text after the submission.</p>
    <p>All fields of the form are required.</p>
</div>

<div class="form_block">
    <form action="{{url_for('submit')}}" method="post">
        <input type="hidden" value="{{ book }}" name="book">
        <input type="text" name="heading" placeholder="Write a title"><br>
        <textarea name="review" rows="10" cols="90" maxlength="250" placeholder="250 characters"></textarea><br>
        <label><i>Rate this book</i></label>
        <input type="radio" name="scale" value="1">
        <input type="radio" name="scale" value="2">
        <input type="radio" name="scale" value="3">
        <input type="radio" name="scale" value="4">
        <input type="radio" name="scale" value="5"><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
